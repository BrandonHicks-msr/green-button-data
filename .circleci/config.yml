version: 2

test-steps: &test-steps
  working_directory: ~/green-button-data
  steps:
    - checkout
    - restore_cache:
        keys:
          - v1-gem-cache-{{ arch }}-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
          - v1-gem-cache-{{ arch }}-{{ .Branch }}
          - v1-gem-cache-{{ arch }}
    - run:
        name: Install dependencies
        command: bundle install && bundle clean
    - save_cache:
        paths:
          - ~/.bundle
        key: v1-gem-cache-{{ arch }}-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
    - run:
        name: Run tests
        command: rspec

jobs:
  test-ruby-2.4:
    docker:
      - image: circleci/ruby:2.4
    <<: *test-steps

  test-ruby-2.5:
    docker:
      - image: circleci/ruby:2.5
    <<: *test-steps

  test-ruby-2.6:
    docker:
      - image: circleci/ruby:2.6
    <<: *test-steps

  build:
    docker:
      - image: circleci/ruby:2.4
    working_directory: ~/green-button-data
    steps:
      - checkout
      - run:
          name: Build gem
          command: gem build green-button-data.gemspec
      - persist_to_workspace:
          root: .
          paths:
            - green-button-data-*.gem

  publish:
    docker:
      - image: circleci/ruby:2.4
    working_directory: ~/green-button-data
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Login to RubyGems.org
          command: |
            mkdir ~/.gem; \
            curl -u ${RUBYGEMS_USER}:${RUBYGEMS_PASS} https://rubygems.org/api/v1/api_key.yaml > ~/.gem/credentials; \
            chmod 0600 ~/.gem/credentials
      - run:
          name: Publish to RubyGems.org
          command: gem push green-button-data-${CIRCLE_TAG:1}.gem

workflows:
  version: 2
  tests:
    jobs:
      - test-ruby-2.4
      - test-ruby-2.5
      - test-ruby-2.6
  release:
    jobs:
      - build:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v\d+(\.\d+){0,2}/
      - publish:
          context: ruby gem
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v\d+(\.\d+){0,2}/
